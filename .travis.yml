language: python
python:
- '3.6'
- '3.7'
- '3.8'
before_install:
- pip install -U pip setuptools
install:
- pip install pipenv
- pipenv install --dev
script:
- invoke build.install-package
#- invoke test.format
- invoke test.lint
- invoke test.security
- invoke unit.pytest
- invoke integration.version
- invoke integration.expand-policy
#- invoke integration.scan
deploy:
  provider: pypi
  user: __token__
  password:
    secure: ""
  distributions: sdist bdist_wheel
  skip_existing: true
  on:
    tags: true
    branch: master
    skip_existing: true
    python: 3.6
